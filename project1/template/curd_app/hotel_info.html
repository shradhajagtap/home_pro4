{% extends "base.html" %}
{% block title %}
    <title>Hotel Information</title>
{% endblock %}
{% block content %}
        <div class="border border-dark col-6 m-auto mt-5 p-2">
            <h3 class="text-primary text-center mb-3">Hotel Booking</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit">Book Hotel</button>
                    <button type="reset" class="float-end">Clear</button>
                </form>
        </div>
{% endblock %}
